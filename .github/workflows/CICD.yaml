name: CI/CD
on:
  pull_request:
    branches:
      - release_candidate
  push:
    branches:
      - release_candidate
      - release/v*
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
          - testnet
      deployment:
        description: "Deployment target"
        required: true
        default: "firebase"
        type: choice
        options:
          - firebase
      version:
        description: "App version"
        default: "9.9.9"
        required: true
      run_checks:
        description: "Run code analysis, tests and license check"
        required: false
        default: true
        type: bool

permissions:
  actions: write
  contents: write

env:
  APP_ENV: ${{ inputs.environment || 'production' }}

jobs:
  flutter:
    name: Flutter -- verify, build, test
    runs-on: macos-15
    outputs:
      app_version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Determine App Version
        id: set_version
        run: |
          APP_VERSION=""
          if [[ "${{ startsWith(github.ref, 'refs/heads/release/') }}" == 'true' ]]; then
            temp_ref_name="${{ github.ref_name }}"
            APP_VERSION="${temp_ref_name#release/v}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            APP_VERSION="${{ github.event.inputs.version }}"
          else
            APP_VERSION="9.9.9"
          fi
          echo "App Version: $APP_VERSION"
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
      - name: Checkout main repo
        id: checkout-main-repo
        uses: actions/checkout@v3
        with:
          path: main-repo
      - name: Checkout the target 'master' branch of 'flutter-app-secrets'
        id: checkout-secrets
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.FLUTTER_APP_SECRETS_REPO }}
          ref: master
          token: ${{ secrets.ICE_CI_CD_BOT_GH_PAT }}
          path: flutter-app-secrets
          fetch-depth: 0
      - name: Configure APP environment (${{ env.APP_ENV }})
        id: setup-env
        run: |
          cd main-repo
          scripts/configure_env.sh $APP_ENV
      - name: Fetch coins data using ION_ORIGIN
        run: |
          cd main-repo
          set -a
          source ./.app.env
          set +a

          mkdir -p ./assets/ion_identity
          echo "Fetching coins data from: ${ION_ORIGIN}/v1/coins"

          response=$(curl -sS -w "\n%{http_code}" \
            -D ./assets/ion_identity/coins_headers.txt \
            -o ./assets/ion_identity/coins.json \
            -H 'accept: application/json' \
            -H "X-API-Key: ${{ secrets.IDENTITY_IO_API_KEY }}" \
            "${ION_ORIGIN}/v1/coins")
          
          status_code=$(echo "$response" | tail -n1)
          if [ "$status_code" -ne 200 ]; then
            echo "❌ Failed to fetch coins.json. Status code: $status_code"
            exit 1
          fi
          echo "✅ coins.json fetched successfully. Status: $status_code"

          # Extract 'x-version' header from coins_headers.txt and save it
          grep -i '^x-version:' ./assets/ion_identity/coins_headers.txt | awk '{print $2}' | tr -d '\r' > ./assets/ion_identity/coins_version.txt
      - name: Fetch networks data using ION_ORIGIN
        run: |
          cd main-repo
          set -a
          source ./.app.env
          set +a

          mkdir -p ./assets/ion_identity
          echo "Fetching networks data from: ${ION_ORIGIN}/v1/networks"

          response=$(curl -sS -w "\n%{http_code}" \
            -o ./assets/ion_identity/networks.json \
            -H 'accept: application/json' \
            -H "X-API-Key: ${{ secrets.IDENTITY_IO_API_KEY }}" \
            "${ION_ORIGIN}/v1/networks")

          status_code=$(echo "$response" | tail -n1)
          if [ "$status_code" -ne 200 ]; then
            echo "❌ Failed to fetch networks.json. Status code: $status_code"
            exit 1
          fi
          echo "✅ networks.json fetched successfully. Status: $status_code"
      - name: Mask APP environment and keys in logs
        id: mask-secrets
        run: |
          cd main-repo
          cat .env | awk '!/^\s*#/' | awk '!/^\s*$/' | while IFS='' read -r line; do
            value=$(echo "$line" | cut -d '=' -f 2-)
            echo "::add-mask::$value"
          done
          for file in ./fastlane/keys/*.json
          do
            node -pe 'Object.entries(JSON.parse(process.argv[1])).forEach(([_, val])=>(typeof val === "string" && val.split("\n").forEach((row) => row && console.log("::add-mask::"+row))))' "$(cat $file)"
          done
      - name: Set Flutter
        id: set-flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: main-repo/pubspec.yaml
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:"
          pub-cache-key: ""
      - run: flutter --version
      - name: Bootstrap
        id: bootstrap
        run: |
          cd main-repo
          ./scripts/bootstrap.sh
      - name: Install dependencies
        id: install-dependencies
        run: |
          cd main-repo
          melos exec -- "flutter pub get"
      - name: Generate locales
        id: generate-locales
        run: |
          cd main-repo
          ./scripts/generate_locales.sh
      - name: Generate code
        id: generate-code
        run: |
          cd main-repo
          ./scripts/generate_code.sh
      - name: Analyze code
        id: analyze-code
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_checks }}
        run: |
          cd main-repo
          melos run analyze
      - name: Run tests
        id: run-tests
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_checks }}
        run: |
          cd main-repo
          melos exec -- "flutter test --concurrency=4"
      - name: Check license
        id: check-license
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_checks }}
        run: |
          cd main-repo
          ./scripts/license_check.sh
      - name: Create Release tag
        if: ${{ startsWith(github.ref, 'refs/heads/release/') }}
        run: |
          cd main-repo
          new_tag="${{ steps.set_version.outputs.version }}.${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$new_tag"
          git push origin "$new_tag"
      - uses: actions/cache/save@v3
        id: cache_all
        with:
          path: |
            ~/.pub-cache
            ./*
          key: ${{ github.sha }}_${{ github.run_number }}
      - name: Slack Notification
        if: ${{ success() == false}}
        uses: act10ns/slack@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FRONTEND_SLACK_WEBHOOK }}
          SLACK_MESSAGE_TITLE: Flutter -- verify, build, test
        with:
          config: main-repo/.github/slack.yml
          status: ${{ job.status }}
          steps: ${{ '{}' }}
  ios-cicd:
    name: iOS -- build, deploy (${{ matrix.deployment_target }})
    needs: [ flutter ]
    runs-on: macos-15
    strategy:
      matrix:
        deployment_target: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.deployment)) || (github.event_name == 'pull_request' && fromJSON('["firebase"]')) || fromJSON('["firebase", "store"]') }}
    env:
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
      FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 10
      APP_VERSION: ${{ needs.flutter.outputs.app_version }}
      DEPLOYMENT_TYPE: ${{ matrix.deployment_target }}
    steps:
      - uses: actions/cache@v3
        id: cache_all
        with:
          path: |
            ~/.pub-cache
            ./*
          key: ${{ github.sha }}_${{ github.run_number }}
      - name: Mask APP environment and keys in logs
        id: mask-secrets
        run: |
          cd main-repo
          cat .env | awk '!/^\s*#/' | awk '!/^\s*$/' | while IFS='' read -r line; do
            value=$(echo "$line" | cut -d '=' -f 2-)
            echo "::add-mask::$value"
          done
          for file in ./fastlane/keys/*.json
          do
            node -pe 'Object.entries(JSON.parse(process.argv[1])).forEach(([_, val])=>(typeof val === "string" && val.split("\n").forEach((row) => row && console.log("::add-mask::"+row))))' "$(cat $file)"
          done
      - name: Setup Ruby version
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: main-repo
          ruby-version: "3.4.3"
          bundler-cache: true
      - name: Set Flutter
        id: set-flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: main-repo/pubspec.yaml
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:"
          pub-cache-key: ""
      - run: flutter --version
      - name: Detect context and set APP environment variables
        id: setup-env
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          if [[ ${{ env.DEPLOYMENT_TYPE == 'firebase' }} == true ]]
            then
              echo "IOS_SIGN_TYPE=adhoc" >> $GITHUB_ENV
              echo "DEPLOYMENT_TARGET=firebase" >> $GITHUB_ENV
              echo "RELEASE_NOTES=${{ env.APP_ENV }}_${{ github.ref_name }}" >> $GITHUB_ENV
            else
              echo "IOS_SIGN_TYPE=appstore" >> $GITHUB_ENV
              echo "DEPLOYMENT_TARGET=testflight" >> $GITHUB_ENV
          fi
          echo "BUILD_NUMBER=$(echo $((GITHUB_RUN_NUMBER)))" >> $GITHUB_ENV
      - name: Fetch code signing identity (${{env.IOS_SIGN_TYPE}})
        id: fetch_code_identity
        run: |
          cd main-repo
          bundle exec fastlane ios fetch_code_identity sign_type:$IOS_SIGN_TYPE
      - name: Prepare Envied env file (store only)
        if: ${{ env.DEPLOYMENT_TYPE == 'store' }}
        run: |
          cd main-repo
          # Envied reads .app.env at codegen time. For store builds we generate .merged.store.app.env,
          # so mirror it into .app.env and regenerate envied outputs.
          cp .merged.store.app.env .app.env
          dart run build_runner build --delete-conflicting-outputs --build-filter="**/*.env.g.dart"
      - name: Build iOS App (v${{ env.APP_VERSION }} build:${{ env.BUILD_NUMBER }})
        id: build-app
        run: |
          cd main-repo
          set -a
          source .env
          set +a
          ./scripts/generate_ios_export_options.sh --signType $IOS_SIGN_TYPE --bundleId $APP_ID --outputPath ios/ExportOptions.plist
          flutter build ipa --release --build-number=$BUILD_NUMBER --build-name=$APP_VERSION --export-options-plist=ios/ExportOptions.plist
      - name: Deploy iOS App to ${{env.DEPLOYMENT_TARGET}}
        id: deploy-app
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd main-repo
          bundle exec fastlane ios deploy target:$DEPLOYMENT_TARGET release_notes:$RELEASE_NOTES
      - name: Slack Notification
        if: ${{ always() && github.event_name == 'push' }}
        uses: act10ns/slack@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FRONTEND_SLACK_WEBHOOK }}
          SLACK_MESSAGE_TITLE: iOS -- build, deploy
        with:
          config: main-repo/.github/slack.yml
          status: ${{ job.status }}
          steps: ${{ '{}' }}
  android-cicd:
    name: Android -- build, deploy (${{ matrix.deployment_target }})
    needs: [ flutter ]
    runs-on: macos-15
    strategy:
      matrix:
        deployment_target: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.deployment)) || (github.event_name == 'pull_request' && fromJSON('["firebase"]')) || fromJSON('["firebase", "store"]') }}
    env:
      APP_VERSION: ${{ needs.flutter.outputs.app_version }}
      DEPLOYMENT_TYPE: ${{ matrix.deployment_target }}
    steps:
      - uses: actions/cache@v3
        id: cache_all
        with:
          path: |
            ~/.pub-cache
            ./*
          key: ${{ github.sha }}_${{ github.run_number }}
      - name: Mask APP environment and keys in logs
        id: mask-secrets
        run: |
          cd main-repo
          cat .env | awk '!/^\s*#/' | awk '!/^\s*$/' | while IFS='' read -r line; do
            value=$(echo "$line" | cut -d '=' -f 2-)
            echo "::add-mask::$value"
          done
          for file in ./fastlane/keys/*.json
          do
            node -pe 'Object.entries(JSON.parse(process.argv[1])).forEach(([_, val])=>(typeof val === "string" && val.split("\n").forEach((row) => row && console.log("::add-mask::"+row))))' "$(cat $file)"
          done
      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
          check-latest: true
      - name: Setup Ruby version
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: main-repo
          ruby-version: "3.4.3"
          bundler-cache: true
      - name: Set Flutter
        id: set-flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: main-repo/pubspec.yaml
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:"
          pub-cache-key: ""
      - run: flutter --version
      - name: Detect context and set APP environment variables
        id: setup-env
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          if [[ ${{ env.DEPLOYMENT_TYPE == 'firebase' }} == true ]]
            then
              echo "ANDROID_ARCHIVE_TYPE=apk" >> $GITHUB_ENV
              echo "DEPLOYMENT_TARGET=firebase" >> $GITHUB_ENV
              echo "RELEASE_NOTES=${{ env.APP_ENV }}_${{ github.ref_name }}" >> $GITHUB_ENV
            else
              echo "ANDROID_ARCHIVE_TYPE=appbundle" >> $GITHUB_ENV
              echo "DEPLOYMENT_TARGET=playstore" >> $GITHUB_ENV
          fi

          if [[ ${{ env.APP_ENV == 'production' }} == true ]]
            then
              echo "APP_FLAVOR=production" >> $GITHUB_ENV
            else
              echo "APP_FLAVOR=staging" >> $GITHUB_ENV
          fi

          if [[ "${{ startsWith(github.ref, 'refs/heads/release/') }}" == 'true' ]]
            then
              echo "RELEASE_STATUS=completed" >> $GITHUB_ENV
            else
              echo "RELEASE_STATUS=draft" >> $GITHUB_ENV
          fi
          echo "BUILD_NUMBER=$(echo $((GITHUB_RUN_NUMBER)))" >> $GITHUB_ENV
      - name: Prepare Envied env file (store only)
        if: ${{ env.DEPLOYMENT_TYPE == 'store' }}
        run: |
          cd main-repo
          # Envied reads .app.env at codegen time. For store builds we generate .merged.store.app.env,
          # so mirror it into .app.env and regenerate envied outputs.
          cp .merged.store.app.env .app.env
          dart run build_runner build --delete-conflicting-outputs --build-filter="**/*.env.g.dart"
      - name: Build Android App (${{env.ANDROID_ARCHIVE_TYPE}} v${{ env.APP_VERSION }} build:${{ env.BUILD_NUMBER }})
        id: build-app
        run: |
          cd main-repo
          flutter build $ANDROID_ARCHIVE_TYPE --release --flavor=$APP_FLAVOR --build-number=$BUILD_NUMBER --build-name=$APP_VERSION
      - name: Deploy Android App to ${{env.DEPLOYMENT_TARGET}}
        id: deploy-app
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd main-repo
          bundle exec fastlane android deploy target:$DEPLOYMENT_TARGET release_status:$RELEASE_STATUS release_notes:$RELEASE_NOTES
      - name: Slack Notification
        if: ${{ always() && github.event_name == 'push' }}
        uses: act10ns/slack@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FRONTEND_SLACK_WEBHOOK }}
          SLACK_MESSAGE_TITLE: Android -- build, deploy
        with:
          config: main-repo/.github/slack.yml
          status: ${{ job.status }}
          steps: ${{ '{}' }}
  cleanup:
    name: Cleanup cache
    permissions:
      actions: write
    needs: [ flutter, ios-cicd, android-cicd ]
    runs-on: macos-15
    if: always() && needs.flutter.result == 'success'
    steps:
      - name: Delete cache
        run: |
          curl -L \
            -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/ice-blockchain/ion-framework/actions/caches?key=${{ github.sha }}_${{ github.run_number }}"
     
